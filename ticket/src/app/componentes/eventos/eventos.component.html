<header >
  <div class="header contenedor">
      <div class="logo">
          <img [src]="imagen">
      </div>
  </div>
</header>
    <main id="main">
      <div class="container">

        <div class="card" *ngFor="let evento of eventos">
          <div class="box">
            <div class="content">
              <h2>{{evento.id}}</h2>
              <h3>{{evento.nombre}}</h3>
              <p><span>Descripcion </span>{{ evento.descripcion}}</p>
              <p><span>Fecha</span> {{evento.fecha}}</p>
              <p><span>Hora</span> {{evento.hora}}</p>
              <p><span>Fecha limite</span> {{evento.fecha_limite}}</p>
              <p><span>Categoria</span> {{evento.nombre_categoria}} </p>
              <a href="#">Mas Informaci√≥n</a>
            </div>
          </div>

        </div>

      </div>
    </main>
    <footer class="footer">
        <div class="contenedor-cards contenedor">
            <div class="nav-footer">
                <h3>tuTicket.com</h3>
            </div>
        </div>
    </footer>
